#tag::example[]
[main]
contextFactory = \
    org.apache.causeway.extensions.shirorealmldap.realm.impl.CausewayLdapContextFactory # <.>
contextFactory.systemAuthenticationMechanism = simple       # <.>
contextFactory.url = ldap://localhost:10389                 # <.>
contextFactory.systemUsername = uid=admin,ou=system         # <3>
contextFactory.systemPassword = secret                      # <3>
contextFactory.authenticationMechanism = CRAM-MD5           # <.>

ldapRealm = \
    org.apache.causeway.extensions.shirorealmldap.realm.impl.CausewayLdapRealm # <.>
ldapRealm.groupObjectClass = groupOfUniqueNames             # <.>
ldapRealm.uniqueMemberAttribute = uniqueMember              # <6>
ldapRealm.uniqueMemberAttributeValueTemplate = uid={0}      # <6>
ldapRealm.searchBase = ou=users,ou=system                   # <.>

ldapRealm.contextFactory = $contextFactory                  # <.>

#end::example[]

#tag::role-group-mapping[]
# (optional) mapping from physical groups to logical application roles
ldapRealm.rolesByGroup = \
    LDN_USERS: user_role,\
    NYK_USERS: user_role,\
    HKG_USERS: user_role,\
    GLOBAL_ADMIN: admin_role,\
    DEMOS: self-install_role
#end::role-group-mapping[]

#tag::permission-role-mapping[]
ldapRealm.permissionsByRole=\
   user_role = *:SimpleObjectMenu:*:*,\
               *:SimpleObject:*:*; \
   self-install_role = *:FixtureScriptsDefault:*:* ; \
   admin_role = *
#end::permission-role-mapping[]

#tag::example[]
securityManager.realms = $ldapRealm                         # <.>

[users]
[roles]
#end::example[]
