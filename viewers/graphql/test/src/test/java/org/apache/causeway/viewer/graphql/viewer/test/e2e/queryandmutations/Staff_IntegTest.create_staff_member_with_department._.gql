{
  Scenario(name: "New member of staff") {
    Name
    Given {
      university_dept_Departments {
        findDepartmentByName {
          invoke(name: "Classics") {
            _gqlv_meta {
              saveAs(ref: "classics")
            }
          }
        }
      }
    }
    When {
      university_dept_Staff {
        createStaffMember {
          invokeNonIdempotent(name: "Dr. Georgina McGovern", department: { ref: "classics"}) {
            name {
              get
            }
            department {
              get {
                name {
                  get
                }
              }
            }
            _gqlv_meta {
              title
              logicalTypeName
              version
              cssClass
              iconName
              grid
            }
          }
        }
      }
    }
  }
}
